<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automated Ad Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #fdf6e3, #f5efe0);
      color: #222;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .panel {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    label {
      font-weight: 500;
      margin-top: 20px;
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    textarea {
      height: 80px;
    }

    button {
      margin-top: 10px;
      background-color: #111;
      color: white;
      padding: 12px 24px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }

    footer {
      margin-top: 60px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Automated Ad Settings</h1>
  <p>
    Define the parameters for which Instagram posts should trigger ad creation. You can filter by dates, ad sets, placements, and keywords in the caption.
  </p>

  <div class="panel">
    <label for="dateRange">Allow posts between these dates:</label>
    <input type="date" id="startDate"> to <input type="date" id="endDate">

    <label for="adset">Choose Ad Set</label>
    <select id="adset">
      <option value="120217694287270686">Tennis Fans – 120217694287270686</option>
      <option value="118998872372736">General Awareness – 118998872372736</option>
      <option value="112345678901234">Retargeting – 112345678901234</option>
    </select>

    <label for="placements">Placement</label>
    <select id="placements">
      <option value="feed">Feed</option>
      <option value="story">Story</option>
      <option value="reels">Reels</option>
    </select>

    <label for="keywords">Trigger if caption contains:</label>
    <textarea id="keywords" placeholder="Comma-separated keywords...">sweepstakes, win, giveaway</textarea>

    <button onclick="alert('Settings saved (mock)!')">Save Settings</button>
  </div>

  <footer>
    Made with ✨ by Brandon — Direct Agents | Verbal Mockup UI
  </footer>
</body>
</html>
